<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="../../static/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        .grid {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <form action="" method="POST">
            <div class='row justify-content-around align-items-center'>
                <img class="mb-4" src="../../static/logo.png" alt="" width="72" height="72">
            </div>
            <div class='row justify-content-around align-items-center'>
                <h1 class="h3 font-weight-normal">Please sign in</h1>
            </div>
            <div class='row justify-content-around align-items-center'>
                <input type="text" name="username" value="" id="username" class="form-control grid" placeholder="username" required autofocus>
            </div>
            <div class='row justify-content-around align-items-center'>
                <input type="password" name="password" value="" id="password" class="form-control grid" placeholder="password" required>
            </div>
            <div class='row justify-content-around align-items-center'>
                <button class="btn btn-lg btn-primary btn-block grid" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</body>

</html>
