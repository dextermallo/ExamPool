<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../static/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/signin.css">
    <title>Sign in</title>
</head>
<body>
    <div class="login-wrap">
	    <div class="login-html">
		    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		    <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Register</label>
		<div class="login-form">
			<form action="" method="POST">
                <div class="sign-in-htm">                
                    <div class="group">     
                        <label for="user" class="label">Username</label>
                        <input type="text" name="username" value="" id="username" class="input" required autofocus>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" name="password" value="" id="password" class="input" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
			    </div>
            </form>
            
			<div class="for-pwd-htm">
                <form action="../register/" method="POST">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="username" name = "username" type="text" class="input" value = "ac">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email</label>
                        <input id="email" name = "email" type="text" class="input" value = "tmp@g.com">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name = "password" type="password" class="input" value = "ac">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Register">
                    </div>
                        <div class="hr"></div>
                    </div>
                </form>
		    </div>
	    </div>
    </div>
</body>
</html>
