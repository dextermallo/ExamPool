<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<div class = "container w-25 justify-content-left">
  <form action = "" method = "POST">
      <div class="row justify-content-around align-items-center form-group"> 
          <input type = "hidden" name = "content" maxlength = "2000" required id = "id_content" type = "hidden">
          <div id = "reply-container" class = "form-control border mt-3"></div>
      </div>

      <div class = 'row justify-content-around align-items-center'>
          <button class = "btn btn-lg btn-primary btn-block" type="submit">回覆</button>    
      </div>
  </form>
</div>

<script>
var quill = new Quill('#reply-container', {
  modules: {
    toolbar: [
      [{ 'size': ['small', false, 'large', 'huge'] }],
      ['bold', 'italic'],
      ['link', 'image'],
      [{ list: 'ordered' }, { list: 'bullet' }]
    ]
  },
  placeholder: '編輯文章...',
  theme: 'snow'
});

var form = document.querySelector('form');
    form.onsubmit = function() {
    // Populate hidden form on submit
    var content = document.querySelector('input[name=content]');
    content.value = quill.root.innerHTML;
    
    console.log("Submitted", $(form).serialize(), $(form).serializeArray());
    
    // No back end to actually submit to!
    alert('Open the console to see the submit data!')
    return false;
    };
</script>
